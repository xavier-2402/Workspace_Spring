<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
 	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<title th:text=${titulo}></title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"></link>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ==" crossorigin="anonymous"></script>
 	<h2  id="color-title" th:text ="${titulo}"> </h2>

 	<br>
 	<div th:each = "item:${sucursal.empleados}"class="card mb-3" style="max-width: 540px;" id="card" >
  		<div class="row g-0">
    		<div class="col-md-4" >
      			<img th:src="@{${item.imagen}}" heigh="100"width="140">
    		</div>
    		<div class="col-md-8">
      			<div class="card-body">
      			<h5 class="card-title"> DATOS DE EMPLEADO</h5>
      			
      			<div>
      				<i class="fas fa-user"></i>
      				<b>Nombre:</b>
      				<span th:text="${item.nombre}"></span>
      				
      			</div>
      			<div>
      			<i class="fas fa-map-marker-alt"></i>
      			<b>Ciudad:</b>
      			<span th:text="${sucursal.ciudad.nombreCiudad}"></span>
      			</div>
      			<div>
      				<i class="fas fa-calendar-minus"></i>
      				<b>Horario:</b>
      				<span th:text="${item.horario}"></span>
      			</div>
      			<div>
      				<i class="fas fa-at"></i>
      				<b>Correo:</b>
      				<span th:text="${item.correo}"></span>
      			</div>
      			<div>
      			<i class="fas fa-mobile-alt"></i>
      			<b>Celular:</b>
      			<span th:text="${item.celular}"></span>
      			</div>
      			<div>
      			<i class="fas fa-building"></i>
      			<b>Sucursal:</b>
      			<span th:text="${sucursal.nombreSucursal}"></span>
      			</div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
